<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>CONVERT JS TO TS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form action="">
          <fieldset>
            <legend>Name of your pets:</legend>
            <div id="petContainer">
              <div class="mb-3">
                <div class="container">
                  <div class="row">
                    <div class="col-8">
                      <input class="form-control" type="text" name="petName" placeholder="Pet Name" aria-label="Pet Name" />
                    </div>
                    <div class="col-4">
                      <button class="btn btn-danger removeBtn" type="button">Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <button id="addPetBtn" type="button" class="btn btn-success">Add</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>


  <script src="src/index.js"></script>
</body>
</html>
